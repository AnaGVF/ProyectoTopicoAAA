    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .contenedor {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor-izquierda {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contenedor-izquierda-superior {
            width: 100%;
        }

        .contenedor-izquierda-inferior {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .textoAsistente {
            width: 90%;
            background-color: yellow;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .contenedor-derecha {
            width: 50%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
            padding: 5%;
        }

        .contenedor-derecha textarea {
            border-radius: 5px;
            text-align: center;
            height: 300px;
            margin-bottom: 5%;
        }

        .contenedor-derecha button {
            width: 50%;
        }
    </style>
</head>

<body
    style="justify-content: center; flex-direction: column; align-items: center; height: 100vh; width: 100%; background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);">

    <header style="width: inherit;">
        <div class="container">
            <nav class="navbar navbar-expand-md" style="display: flex; justify-content: space-between;">
                <a class="navbar-brand" href="Home.html">
                    <img src="img/AAA.png" height="90" alt="image">
                </a>
                <div>
                    <a class="btn btn-outline-primary ml-md-12" href="Principal.html">Regresar</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="contenedor">
        <div class="contenedor-izquierda">
            <div class="contenedor-izquierda-superior" style="display: flex; justify-content: center;">
                <img alt="image" class="img-fluid" width="50%;" src="img/Robot.png">
            </div>
            <div class="contenedor-izquierda-inferior">
                <div class="textoAsistente" style="width: 50%; margin-top: 5%;">
                    <p>
                        Instrucciones xD
                    </p>
                </div>
            </div>
        </div>
        <div class="contenedor-derecha" id="Resultado1">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <center>
                <button class="btn btn-outline-primary ml-md-12">Siguiente</button>
            </center>
        </div>
    </div>
